# 游 SniperForge - Configuraci칩n optimizada para builds ultrarr치pidos
[env]
# OpenSSL precompilado - rutas hardcoded para mayor confiabilidad
OPENSSL_STATIC = "1"
OPENSSL_DIR = { value = "C:\\tools\\vcpkg\\installed\\x64-windows-static", force = true }
OPENSSL_LIB_DIR = { value = "C:\\tools\\vcpkg\\installed\\x64-windows-static\\lib", force = true }
OPENSSL_INCLUDE_DIR = { value = "C:\\tools\\vcpkg\\installed\\x64-windows-static\\include", force = true }
VCPKG_ROOT = { value = "C:\\tools\\vcpkg", force = true }
VCPKGRS_DYNAMIC = "1"

# sccache configuration
RUSTC_WRAPPER = { value = "sccache", force = true }

# Optimizaciones de red
CARGO_NET_GIT_FETCH_WITH_CLI = "true"

[build]
# Compilaci칩n incremental para desarrollo r치pido
incremental = true
# Usar todos los n칰cleos disponibles (ajustar seg칰n tu CPU)
jobs = 12

[target.x86_64-pc-windows-msvc]
# Usar el enlazador m치s r치pido disponible
linker = "rust-lld"
# Optimizaciones del compilador para velocidad
rustflags = [
    "-C", "link-arg=-fuse-ld=lld",
    "-C", "target-cpu=native",
    "-C", "opt-level=1",
    "-C", "debuginfo=1"
]

# Registro sparse para descargas m치s r치pidas
[registries.crates-io]
index = "sparse+https://index.crates.io/"

# Configuraci칩n de terminal
[term]
verbose = false
color = "auto"

# Optimizar dependencias externas para compilaci칩n r치pida
[profile.dev.package."*"]
opt-level = 1
debug = false

# Perfil de desarrollo optimizado
[profile.dev]
opt-level = 1        # Algunas optimizaciones sin ralentizar
debug = true         # Mantener s칤mbolos de debug
incremental = true   # Compilaci칩n incremental
codegen-units = 16   # Paralelizaci칩n m치xima
