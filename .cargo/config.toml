# 🚀 SniperForge - Configuración optimizada para builds ultrarrápidos
[env]
# OpenSSL precompilado - rutas hardcoded para mayor confiabilidad
OPENSSL_STATIC = "1"
OPENSSL_DIR = { value = "C:\\tools\\vcpkg\\installed\\x64-windows-static", force = true }
OPENSSL_LIB_DIR = { value = "C:\\tools\\vcpkg\\installed\\x64-windows-static\\lib", force = true }
OPENSSL_INCLUDE_DIR = { value = "C:\\tools\\vcpkg\\installed\\x64-windows-static\\include", force = true }
VCPKG_ROOT = { value = "C:\\tools\\vcpkg", force = true }
VCPKGRS_DYNAMIC = "1"

# sccache configuration
RUSTC_WRAPPER = { value = "sccache", force = true }

# Optimizaciones de red
CARGO_NET_GIT_FETCH_WITH_CLI = "true"

[build]
# Compilación incremental para desarrollo rápido
incremental = true
# Usar todos los núcleos disponibles (ajustar según tu CPU)
jobs = 12

[target.x86_64-pc-windows-msvc]
# Usar el enlazador más rápido disponible
linker = "rust-lld"
# Optimizaciones del compilador para velocidad
rustflags = [
    "-C", "link-arg=-fuse-ld=lld",
    "-C", "target-cpu=native",
    "-C", "opt-level=1",
    "-C", "debuginfo=1"
]

# Registro sparse para descargas más rápidas
[registries.crates-io]
index = "sparse+https://index.crates.io/"

# Configuración de terminal
[term]
verbose = false
color = "auto"

# Optimizar dependencias externas para compilación rápida
[profile.dev.package."*"]
opt-level = 1
debug = false

# Perfil de desarrollo optimizado
[profile.dev]
opt-level = 1        # Algunas optimizaciones sin ralentizar
debug = true         # Mantener símbolos de debug
incremental = true   # Compilación incremental
codegen-units = 16   # Paralelización máxima
